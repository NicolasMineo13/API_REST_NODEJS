<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<title>Inscription</title>
	</head>
	<body class="bg-dark">
		<div class="w-100 d-flex justify-content-center pt-2">
			<div class="shadow-sm w-25 bg-white p-2 rounded">
				<form id="signin-form">
					<div class="form-group w-100">
						<label>Login</label>
						<input id="login" type="text" class="form-control" />
					</div>
					<div class="form-group w-100 pt-2">
						<label>Mot de passe</label>
						<input id="password" type="password" class="form-control" />
					</div>
					<div class="pt-2 d-flex justify-content-between">
						<input type="submit" class="btn btn-orange" value="S'inscrire" />
						<a href="index.html" class="btn btn-orange">Connexion</a>
					</div>
				</form>
			</div>
		</div>
		<script src="signin.js"></script>
	</body>
</html>
