<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Accueil</title>
</head>
<body style="background-color: lightgrey;">
    <div class="d-flex w-100 justify-content-center">
        <div class="w-100 bg-white rounded p-3 shadow-sm">
            <h1 class="text-center">Accueil</h1>
            <button onclick="logout()" style="position: absolute; top: 0; right: 0; margin-top: 25px; margin-right: 25px;" class="btn btn-primary">Déconnexion</button>
        </div>
    </div>
    <div class="d-flex">
        <div class="d-flex w-100 justify-content-center mt-3">
            <div class="w-75 bg-white rounded p-3 shadow-sm">
                <h1 class="text-center">Livres</h1>
                <div class="d-flex w-100 justify-content-center gap-2">
                    <button id="getLivresFilters" class="btn btn-primary">Afficher</button>
                    <button id="createLivreFilters" class="btn btn-primary">Créer</button>
                </div>
            </div>
        </div>
        <div class="d-flex w-100  justify-content-center mt-3">
            <div class="w-75 bg-white rounded p-3 shadow-sm">
                <h1 class="text-center">Auteurs</h1>
                <div class="d-flex w-100 justify-content-center gap-2">
                    <button id="getAuteursFilters" class="btn btn-primary">Afficher</button>
                    <button id="createAuteurFilters" class="btn btn-primary">Créer</button>
                </div>
            </div>
        </div>
        <div class="d-flex w-100  justify-content-center mt-3">
            <div class="w-75 bg-white rounded p-3 shadow-sm">
                <h1 class="text-center">Genres</h1>
                <div class="d-flex w-100 justify-content-center gap-2">
                    <button id="getGenresFilters" class="btn btn-primary">Afficher</button>
                    <button id="createGenreFilters" class="btn btn-primary">Créer</button>
                </div>
            </div>
        </div>
        <div class="d-flex w-100  justify-content-center mt-3">
            <div class="w-75 bg-white rounded p-3 shadow-sm">
                <h1 class="text-center">Utilisateurs</h1>
                <div class="d-flex w-100 justify-content-center gap-2">
                    <button id="getUtilisateursFilters" class="btn btn-primary">Afficher</button>
                    <button id="createUtilisateurFilters" class="btn btn-primary">Créer</button>
                </div>
            </div>
        </div>
    </div>
    <div id="filterDiv" class="d-flex w-100 justify-content-center mt-3 d-none">
        <div class="w-25 bg-white rounded p-3 shadow-sm">
            <h1 id="filterTitle" class="text-center"></h1>
            <div id="filterInputDiv" class="form-group"></div>
            <div id="filterResponseMessageDiv" class="mt-3 d-none">
                <span id="filterResponseMessage"></span>
            </div>
        </div>
    </div>
    <div id="tableDiv" class="d-flex w-100 justify-content-center mt-3 d-none">
        <div class="w-75 bg-white rounded p-3 shadow-sm">
            <h1 id="tableTitle" class="text-center"></h1>
            <div class="d-flex w-100 justify-content-center">
                <table class="table table-stripped table-hover table-bordered"></table>
            </div>
        </div>
    </div>
</body>
<script src="../js/logout.js"></script>
<script src="../js/verify.js"></script>
<script src="../js/filters/filtersGet.js"></script>
<script src="../js/filters/filtersCreate.js"></script>
<script src="../js/filters/filtersUpdate.js"></script>
<script src="../js/filters/filtersDelete.js"></script>
<script src="../js/requests/requestsGet.js"></script>
<script src="../js/requests/requestsCreate.js"></script>
<script src="../js/requests/requestsUpdate.js"></script>
<script src="../js/requests/requestsDelete.js"></script>
</html>
