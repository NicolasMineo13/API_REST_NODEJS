<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<title>Inscription</title>
	</head>
	<body class="bg-dark">
		<div class="w-100 d-flex justify-content-center pt-2">
			<div class="shadow-sm w-25 bg-white p-2 rounded">
				<form id="signin-form">
					<div class="form-group w-100">
						<label>Login</label>
						<input id="login" type="text" class="form-control" />
					</div>
					<div class="form-group w-100 pt-2">
						<label>Mot de passe</label>
						<input id="password" type="password" class="form-control" />
					</div>
					<div class="pt-2 d-flex justify-content-between">
						<input type="submit" class="btn btn-warning" value="S'inscrire" />
						<a href="../index.html" class="btn btn-warning">Connexion</a>
					</div>
				</form>
			</div>
		</div>
		<script src="../js/signin.js"></script>
	</body>
</html>
